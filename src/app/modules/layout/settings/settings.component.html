<div class="container  mt-3">
  <div class="row px-3">
      <div class="col-lg-6">
          <h3 class="text-primary ps-3 mt-3 fw-bold text-xl">Profile Settings</h3>
      </div>
      <div class="col-lg-6 text-right">
          <button  mat-button (click)="onClose()">
              <mat-icon class="mx-0">clear</mat-icon>
          </button>
      </div>
  </div>
</div>

<div class="container px-5 pt-2 " >
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
        <mat-tab label="Profile Settings">
<div class="container" >
    <div class="row mb-3 pb-5 px-3  pt-5 border rounded" style="height: 45vh; overflow: auto;">
        <div class="col-lg-4  grid align-items-center text-center justify-items-center">

            <div *ngIf="avatarURL" class="position-relative ">
                <img class="mx-auto border-4 my-3  border-b-gray-800 rounded-circle" [src]="avatarURL"  >
                <mat-icon class="position-absolute text-primary bg-white rounded shadow" style="
                top: 23px;
                right: 26px;
                ">cancel</mat-icon>

            </div>
            <input #file type="file" accept='image/*' [hidden]="true" (change)="changeAvatar(file.files)" formControlName="profile_picture"/>
            <button mat-raised-button color="primary" material-icons (mousedown)="file.click();" *ngIf="!avatarURL"><mat-icon class="text-white me-3">image</mat-icon>Upload Image</button>

        </div>

        <div class="col-lg-8 ps-5">
            <div class="fxt-form">
                <form
                        [formGroup]="profileDetailsForm">
                    <div class="row ">
                        <div class="col-lg-12 text-center">
                            <label class="font-extrabold text-center mb-3 ">
                                Personal Info
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <mat-form-field class="w-100 mb-3" >
                                <mat-label>Name</mat-label>
                                <input
                                        matInput
                                        placeholder="Enter Name"
                                        [formControlName]="'name'"
                                        required>
                                <mat-error>Name Required</mat-error>
                            </mat-form-field>
                        </div>

                        <div class="col-lg-12">
                            <mat-form-field class="w-100 mb-3">
                                <mat-label>Email</mat-label>
                                <input
                                        matInput
                                        placeholder="Enter Email"
                                        [formControlName]="'email'"
                                        required>
                                <mat-error>Email Required</mat-error>
                            </mat-form-field>

                        </div>
                        <div class="col-lg-12">
                            <mat-form-field class="w-100">
                                <mat-label>Phone Number</mat-label>
                                <input
                                        matInput
                                        placeholder="Enter Phone Number"
                                        [formControlName]="'phone_number'"
                                        required>
                                <mat-error>Phone Number Required</mat-error>
                            </mat-form-field>

                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

</div>
        </mat-tab>
        <mat-tab class="border" label="Change Password">

                <div class="row mb-3 pb-5 px-2  pt-2 border rounded" >

                        <button  mat-raised-button  class="bg-secondary" (click)="onSendResetLink()">
                            Click to get Reset Password Link
                        </button>
                    </div>
                </div>


            </div> -->
<div class="container py-4 border">
    <div class="row">
        <div class="col-lg-6 fxt-bg-color">
            <div class="fxt-content">
                <div class="fxt-form">
                    <form
                            class="mt-6"
                            [formGroup]="resetPasswordForm">

                        <div class="row">

                            <mat-form-field class="mb-3">
                                <mat-label>New Password</mat-label>
                                <input
                                        matInput
                                        placeholder="Enter New Password"
                                        [formControlName]="'newPassword'"
                                        required type="password">
                                <mat-error>New Password Required</mat-error>
                            </mat-form-field>

                            <mat-form-field>
                                <mat-label>Confirm Password</mat-label>
                                <input
                                        matInput
                                        placeholder="Enter Confirm Password"
                                        [formControlName]="'confirmPassword'"
                                        required type="password">
                                <mat-error>Confirm Password Required</mat-error>
                            </mat-form-field>

                        </div>

                    </form>
                    <div class="text-right mt-3">
                        <button class="w-100"  mat-raised-button color="primary" (click)="onSubmit()">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>






        </mat-tab>
      </mat-tab-group>
      
    <div class="text-right my-4">
        <button  mat-raised-button  class="mr-3 text-white bg-secondary" (click)="onSubmit()">
            Submit
        </button>
        <button  mat-raised-button   color="primary" (click)="onClose()">
            Cancel
        </button>

    </div>
</div>
