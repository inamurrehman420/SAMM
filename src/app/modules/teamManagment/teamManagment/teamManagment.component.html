  </div>

  <div class="col-lg-12 text-end place-self-end">
      <button color="primary"  (click)="onAddUser()" mat-raised-button>
          <mat-icon>add</mat-icon>
          Add User
      </button>
  </div>
      </div>
      
        
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort class="mat-table">
   
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row">
                <span>
                    <a class="btn avatar-button rounded-circle overflow-hidden p-0 m-0 d-inline-flex">
                    <span data-v-0a07f886="" class="avatar-span border-0 d-inline-flex align-items-center justify-content-center text-white text-uppercase text-nowrap font-weight-normal">

                    </span>
                </a>
                    <!---->
                </span>
                <span class="font-bold text-primary ms-2">{{row.user_id}}</span>
            </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.full_name}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
          </ng-container>
    
          
  
            <ng-container matColumnDef="role_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
              <td mat-cell *matCellDef="let row">
                
                  {{ row.role_name }}
                  
            </td>
            </ng-container>

            <ng-container matColumnDef="created_by">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Created By </th>
              <td mat-cell *matCellDef="let row"> {{row.created_by}} </td>
            </ng-container>
      
  
  
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let row">     

                  <mat-icon class="me-2 pointer position-relative" color="primary" style="z-index: 99999" (click)="onAddUser()" matTooltipPosition="above" matTooltipClass="custom-tooltip" matTooltip="click to edit">edit</mat-icon>


                  <mat-icon class="pointer position-relative" (click)="onDelete()" style="z-index: 99999" color="warn" matTooltipPosition="above" matTooltipClass="custom-tooltip"  matTooltip="click to delete">delete</mat-icon>
  
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <!-- <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr> -->
          </table>
  
        </div>
  </div>
