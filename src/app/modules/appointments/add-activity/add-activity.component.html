<div class="container mt-3">
    <div class="row px-3">
        <div class="col-lg-6">
            <h3 class="text-primary mt-3 fw-bold text-2xl">Add Activity</h3>
        </div>
        <div class="col-lg-6 text-right">
            <button  mat-button (click)="onClose()">
                <mat-icon class="mx-0">clear</mat-icon>
            </button>
        </div>
    </div>
</div>

<div class="container pt-4 px-3">
    <form
    class="mt-6"
    [formGroup]="addActivityForm">

    <div class="row mb-3 px-3">
        <div class="col-lg-6">
            <mat-form-field class="w-100">
                <mat-label>Name of Activity</mat-label>
                <input
                        matInput
                        placeholder="Enter Name of Activity"
                        [formControlName]="'nameOfActivity'"
                        required>
                <mat-error>Name of Activity Required</mat-error>
            </mat-form-field>
        </div>
        <div class="col-lg-6">
            <mat-form-field  class="w-100">
                <mat-label>Select Time of Activity</mat-label>
                <input
                  type="text"
                  matInput
                  [ngxMatTimepicker]="timepicker"
                  [required]="required"
                />
              
                <mat-icon matPrefix *ngIf="this.addActivityForm.get('activity_time').value && !this.addActivityForm.get('activity_time').disabled && !required" (click)="onClear($event)">
                  close
                </mat-icon>
              
                <mat-icon matSuffix *ngIf="!this.addActivityForm.get('activity_time').disabled" (click)="openFromIcon(timepicker)">schedule</mat-icon>
              
              </mat-form-field>
              <ngx-mat-timepicker #timepicker></ngx-mat-timepicker>
        </div>


    </div>



        
        <div class="row mb-3  px-3">
            <div class="col-lg-12">
            <mat-form-field class="w-100" draggable="false">
                <mat-label>Notes</mat-label>
                <textarea matInput #textarea ></textarea>
              </mat-form-field>
            </div>
        </div>
    </form>
    <div class="text-right mb-3 mt-4 py-3 me-3">
   <button  mat-raised-button  class="mr-3 bg-secondary" (click)="onSubmit()">
        Submit
    </button>
    <button  mat-raised-button  color="primary" (click)="onClose()">
        Cancel
    </button>

  </div>
  </div>
