      <div class="text-2xl font-bold">Recipe List</div>

    </div>
  </div>

    <div class="col-lg-12 text-end place-self-end">
      <button color="primary" [routerLink]="['/recipe/add-recipe']"  mat-raised-button>
        <mat-icon>add</mat-icon>
        Add Recipe
      </button>
    </div>
  </div>


  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="mat-table">
      <ng-container matColumnDef="recipe_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row">
          <!-- <span *ngIf="row?.profile_pic_path">
            <a class="btn avatar-button rounded-circle overflow-hidden p-0 m-0 d-inline-flex">
              <img
                class="avatar-span border-0 d-inline-flex align-items-center justify-content-center text-white text-uppercase text-nowrap font-weight-normal"
                [src]="getImg(row.profile_pic_path)" />
            </a>
          </span>
          <span *ngIf="!row?.profile_pic_path">
            <a class="btn avatar-button rounded-circle overflow-hidden p-0 m-0 d-inline-flex">
              <img
                class="avatar-span border-0 d-inline-flex align-items-center justify-content-center text-white text-uppercase text-nowrap font-weight-normal" />
            </a>
          </span> -->

          <span class="font-bold text-primary ms-2">{{row.recipe_id}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="recipe_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Recipe Name </th>
        <td mat-cell *matCellDef="let row"> {{row.recipe_name}} </td>
      </ng-container>

      <ng-container matColumnDef="recipe_description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let row"> {{row.recipe_description}} </td>
      </ng-container>

      <ng-container matColumnDef="created_by">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Created By </th>
        <td mat-cell *matCellDef="let row"> {{row.created_by}} </td>
      </ng-container>



      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">

          <mat-icon class="me-2 pointer position-relative" color="primary" style="z-index: 99999"
             [routerLink]="['/recipe/add-recipe/',row.recipe_id]" matTooltipPosition="above" matTooltipClass="custom-tooltip"
            matTooltip="click to edit">edit</mat-icon>


          <mat-icon class="pointer position-relative" (click)="onDelete(row.recipe_id)" style="z-index: 99999" color="warn"
            matTooltipPosition="above" matTooltipClass="custom-tooltip" matTooltip="click to delete">delete</mat-icon>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <!-- <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr> -->
    </table>
    <mat-paginator #paginator [pageSizeOptions]="pageSizeOptions" [length]="length" (page)="handlePageEvent($event)" showFirstLastButtons></mat-paginator>

  </div>
</div>
