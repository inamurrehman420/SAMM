<section class="fxt-template-animation login-page loaded rounded">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-xl-3 col-lg-3 col-sm-12 col-12 fxt-bg-color">
                <div class="fxt-content rounded shadow">
                    <div class="fxt-header">
                        <div class="logo d-flex justify-content-center">
                            <img src="assets/main-logo-color.png"/>
<!--                            <p class="fw-bold text-2xl mb-0 text-center ms-4 align-self-center title lg text-primary">HEALTH CARE</p>-->
                        </div>
                    </div>
                    <div class="fxt-form">
                        <form
                                class="mt-6"
                                [formGroup]="resetPasswordForm">

                            <div class="row">

                                <mat-form-field class="mb-3" >
                                    <mat-label>Old Password</mat-label>
                                    <input
                                            matInput
                                            placeholder="Enter Old Password"
                                            [formControlName]="'old_password'"
                                            required>
                                    <mat-error>Old Password Required</mat-error>
                                </mat-form-field>

                                <mat-form-field class="mb-3">
                                    <mat-label>New Password</mat-label>
                                    <input
                                            matInput
                                            placeholder="Enter New Password"
                                            [formControlName]="'new_password'"
                                            required>
                                    <mat-error>New Password Required</mat-error>
                                </mat-form-field>

                                <mat-form-field>
                                    <mat-label>Confirm Password</mat-label>
                                    <input
                                            matInput
                                            placeholder="Enter Confirm Password"
                                            [formControlName]="'confirm_password'"
                                            required>
                                    <mat-error>Confirm Password Required</mat-error>
                                </mat-form-field>

                            </div>

                        </form>
                        <div class="text-right mt-3">
                            <button class="w-100"  mat-raised-button color="primary" (click)="onSubmit()">
                                Submit
                            </button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
