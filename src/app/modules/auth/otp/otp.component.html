<div class="container mt-14 text-center ">

    <div class="row">
        <div class="col-lg-12 text-center">
            <img class="warning-icon mx-auto mb-3" src="../../../assets/otp.png"/>
    
        </div>
    </div>

    <h1 class="text-primary fw-bold py-2">Please Enter Your Otp!</h1>

<div class="row">
    <div class=" col-lg-12 justify-content-center ">
        <div class="text-center">
            <ngx-otp-input class="place-content-center" [config]="otpConfig" [(ngModel)]="otpValue"></ngx-otp-input>
            <p class="mb-0 mt-4">Didn't receive OTP code?</p><span >
            <a href="#" class="text-primary">
                Resend Code
            </a>
        </span>
        </div>
    </div>
</div>

<div class="mt-2">
    {{display}}
</div>
<div class="text-center my-3">
    <button  mat-raised-button  class="mr-3 bg-secondary" (click)="onSubmit()">
         Submit
     </button>
     <button  mat-raised-button color="primary" (click)="onClose()">
         Cancel
     </button>
   </div>
</div>
